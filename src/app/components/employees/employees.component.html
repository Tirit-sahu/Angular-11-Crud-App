<form (ngSubmit)="insertData()">

    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" placeholder="Enter Name" name="name" class="form-control" [(ngModel)]="employee.name">
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" placeholder="Enter Email" name="email" class="form-control" [(ngModel)]="employee.email">
    </div>

    <div class="form-group">
        <label for="salary">Salary</label>
        <input type="text" placeholder="Enter Salary" name="salary" class="form-control" [(ngModel)]="employee.salary">
    </div>

    <button class="btn btn-dark btn-sm mt-4">Submit</button>

</form>

<br><br>
<hr>

<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Salary</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let emp of employees">
            <th scope="row">{{ emp.id }}</th>
            <td>{{ emp.name }}</td>
            <td>{{ emp.email }}</td>
            <td>{{ emp.salary }}</td>
            <td>
                <button class="btn btn-warning btn-sm" routerLink="edit/{{emp.id}}">Edit</button> &nbsp;
                <button class="btn btn-danger btn-sm" (click)="deleteData(emp.id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
